<div class="card border-primary mb-3">
  <div class="card-header">
Clientes
  </div>
  <div class="card-body text-primary">
<h4>Listado de clientes</h4>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Fecha</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clientes">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.email}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.createdAt}}</td>
      <td class="btn-group">
        <button class="btn btn-secondary rounded btn-sm m-1" [routerLink]="['/clientes/ver']"  >Ver<i class="bi bi-search"></i></button>
        <button class="btn btn-info rounded btn-sm m-1" [routerLink]="['/clientes/crear']"  >Editar<i class="bi bi-pencil"></i></button>
        <button class="btn btn-danger rounded btn-sm m-1" (click)="borrarCliente()">Eliminar<i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
  </div>
</div>
